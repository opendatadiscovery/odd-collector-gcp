default_pulling_interval: 10
token: ""
platform_host_url: "http://localhost:8080"
plugins:
  - type: gcs_delta
    name: gcs_delta_adapter
    project: "OpenDataDiscovery"
    delta_tables:
      - bucket: "odd-bucket-1"
      - prefix: "path/to/delta/tables"
    parameters: # Optional
      access_token: "token"
      credential_token_expiration: "2023-12-31 23:59:59"